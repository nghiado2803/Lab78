<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 - Bài 2: Upload File AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function uploadFile() {
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            if (!file) {
                alert("Vui lòng chọn file!");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            fetch('api/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    console.log("Kết quả từ server:");
                    console.log(data);

                    document.getElementById("result").innerHTML = `
                    <div class="alert alert-success">
                        <strong>Upload thành công!</strong><br>
                        Tên file: ${data.name}<br>
                        Kiểu file: ${data.type}<br>
                        Kích thước: ${data.size} bytes
                    </div>
                `;
                })
                .catch(err => {
                    console.error("Lỗi:", err);
                    document.getElementById("result").innerHTML =
                        `<div class="alert alert-danger">Upload thất bại!</div>`;
                });
        }
    </script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h3>LAB 7 - BÀI 2: UPLOAD FILE BẰNG AJAX</h3>
        </div>
        <div class="card-body">
            <p>Chọn file và bấm Upload → mở <strong>F12 → Console</strong> để xem JSON trả về.</p>

            <div class="mb-3">
                <input type="file" id="file" class="form-control" required>
            </div>
            <button onclick="uploadFile()" class="btn btn-danger btn-lg">
                Upload File
            </button>

            <div id="result" class="mt-4"></div>
        </div>
    </div>
</div>
</body>
</html>
