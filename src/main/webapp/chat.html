<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 8 - Bài 1: Chat công cộng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px 0; }
        .chat-container { max-width: 900px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.15); overflow: hidden; height: 90vh; display: flex; flex-direction: column; }
        .chat-header { background: linear-gradient(135deg, #e53935, #c62828); color: white; padding: 25px; text-align: center; font-size: 1.8rem; font-weight: bold; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 20px; background: #f8f9fa; }
        .message { padding: 12px 18px; margin: 10px 0; border-radius: 20px; max-width: 75%; word-wrap: break-word; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .message.system { background: #fff3cd; color: #856404; text-align: center; margin: 15px auto; font-weight: bold; border: 1px solid #ffeaa7; }
        .message.user { background: #e3f2fd; color: #1976d2; align-self: flex-end; margin-left: auto; }
        .chat-input { padding: 20px; background: white; border-top: 1px solid #eee; }
        .input-group { max-width: 100%; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        CHAT CÔNG CỘNG – LAB 8 BÀI 1
    </div>

    <div class="chat-messages" id="messages">
        <div class="message system">Đang kết nối đến server...</div>
    </div>

    <div class="chat-input">
        <div class="input-group">
            <input type="text" id="msgInput" class="form-control form-control-lg" placeholder="Nhập tin nhắn..." autocomplete="off">
            <button onclick="sendMessage()" class="btn btn-danger btn-lg px-5">Send</button>
        </div>
    </div>
</div>

<script>
    // ĐÚNG 100% CHO FILE .HTML – KHÔNG DÙNG ${pageContext...}
    const ws = new WebSocket("ws://" + location.hostname + ":8080" + location.pathname.replace(/\/[^/]*$/, "") + "/text/chat");

    const messagesDiv = document.getElementById("messages");
    const msgInput = document.getElementById("msgInput");

    ws.onopen = () => addMessage("Đã kết nối thành công! Chúc bạn chat vui vẻ", "system");
    ws.onmessage = (event) => addMessage(event.data, "user");
    ws.onclose = () => addMessage("Đã ngắt kết nối khỏi server!", "system");
    ws.onerror = (error) => {
        console.error("WebSocket error:", error);
        addMessage("Lỗi kết nối! Vui lòng refresh lại trang.", "system");
    };

    function addMessage(text, type = "user") {
        const div = document.createElement("div");
        div.className = "message " + type;
        div.textContent = text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
        const text = msgInput.value.trim();
        if (text && ws.readyState === WebSocket.OPEN) {
            ws.send(text);
            addMessage(text, "user");
            msgInput.value = "";
        }
    }

    // Nhấn Enter để gửi
    msgInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
    });

    // Focus vào ô chat khi load trang
    msgInput.focus();
</script>

</body>
</html>
