<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 8 - Bài 2: Chat riêng tư</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea, #764ba2); font-family: 'Segoe UI', sans-serif; height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center; }
        .chat-app { width: 1100px; height: 750px; background: white; border-radius: 25px; overflow: hidden; box-shadow: 0 30px 80px rgba(0,0,0,0.4); display: flex; }
        .sidebar { width: 320px; background: #2c3e50; color: white; padding: 30px; display: flex; flex-direction: column; }
        .sidebar h3 { margin: 0 0 30px; text-align: center; font-size: 1.6rem; font-weight: bold; }
        .online-list { flex: 1; overflow-y: auto; margin-top: 20px; }
        .user { padding: 15px; background: rgba(255,255,255,0.15); margin: 10px 0; border-radius: 12px; cursor: pointer; transition: 0.3s; font-weight: 500; }
        .user:hover, .user.active { background: #e53935; transform: translateY(-3px); }
        .chat-area { flex: 1; display: flex; flex-direction: column; }
        .chat-header { background: linear-gradient(135deg, #e53935, #c62828); color: white; padding: 25px; text-align: center; font-size: 1.7rem; font-weight: bold; }
        .messages { flex: 1; padding: 25px; overflow-y: auto; background: #f8f9fa; }
        .msg { padding: 14px 20px; margin: 12px 0; border-radius: 25px; max-width: 75%; word-wrap: break-word; box-shadow: 0 3px 10px rgba(0,0,0,0.1); animation: fadeIn 0.4s; }
        .msg.me { background: #e3f2fd; color: #1976d2; align-self: flex-end; margin-left: auto; }
        .msg.other { background: white; border: 1px solid #eee; }
        .msg.system { background: #fff3cd; color: #856404; text-align: center; margin: 20px auto; font-weight: bold; }
        .input-area { padding: 25px; background: white; border-top: 1px solid #ddd; display: flex; gap: 15px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="chat-app">
    <div class="sidebar">
        <h3>CHAT RIÊNG TƯ - LAB 8</h3>
        <input type="text" id="username" class="form-control form-control-lg mb-3" placeholder="Nhập tên của bạn">
        <button id="connectBtn" onclick="connect()" class="btn btn-success btn-lg w-100 mb-4">Kết nối</button>
        <div class="online-list" id="onlineList">
            <div class="text-center text-muted fst-italic">Chưa có ai online</div>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-header">
            Đang chat với: <span id="target" class="fw-bold">Chọn người để chat</span>
        </div>
        <div class="messages" id="messages">
            <div class="msg system">Vui lòng nhập tên và bấm Kết nối để bắt đầu!</div>
        </div>
        <div class="input-area">
            <input type="text" id="msgInput" class="form-control form-control-lg" placeholder="Nhập tin nhắn..." disabled>
            <button id="sendBtn" onclick="sendMsg()" class="btn btn-danger btn-lg px-5" disabled>Send</button>
        </div>
    </div>
</div>

<script>
    let ws = null;
    let myName = "";
    let targetUser = "";

    function connect() {
        myName = document.getElementById("username").value.trim();
        if (!myName) {
            alert("Vui lòng nhập tên!");
            return;
        }

        ws = new WebSocket(`ws://localhost:8080/Lab78/chat/${encodeURIComponent(myName)}`);

        ws.onopen = () => {
            addMsg(`Chào ${myName}! Đã kết nối thành công!`, "system");
            document.getElementById("msgInput").disabled = false;
            document.getElementById("sendBtn").disabled = false;
            document.getElementById("username").disabled = true;
            document.getElementById("connectBtn").disabled = true;
        };

        ws.onmessage = (e) => {
            if (e.data.startsWith("online:")) {
                updateOnlineList(e.data.substring(7));
            } else if (e.data.startsWith("from:")) {
                const [from, content] = e.data.substring(5).split("|", 2);
                addMsg(`${from}: ${content}`, "other");
            }
        };

        ws.onclose = () => addMsg("Đã ngắt kết nối!", "system");
        ws.onerror = () => addMsg("Lỗi kết nối!", "system");
    }

    function updateOnlineList(users) {
        const list = document.getElementById("onlineList");
        const userArray = users.split(",").filter(u => u && u !== myName);

        if (userArray.length === 0) {
            list.innerHTML = `<div class="text-center text-muted fst-italic">Chưa có ai online</div>`;
            return;
        }

        list.innerHTML = userArray.map(u =>
            `<div class="user" onclick="selectUser('${u}')">${u}</div>`
        ).join("");

        // TỰ ĐỘNG CHỌN NGƯỜI ĐẦU TIÊN KHI CÓ NGƯỜI ONLINE
        if (userArray.length > 0 && !targetUser) {
            selectUser(userArray[0]);
        }
    }

    function selectUser(user) {
        targetUser = user;
        document.getElementById("target").textContent = user;
        document.getElementById("messages").innerHTML = `<div class="msg system">Đang chat với ${user}</div>`;
        document.querySelectorAll(".user").forEach(el => el.classList.remove("active"));
        event.target.classList.add("active");
    }

    function sendMsg() {
        const text = document.getElementById("msgInput").value.trim();
        if (!text) return;

        if (!targetUser) {
            alert("Vui lòng chọn người để chat!");
            return;
        }

        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(`to:${targetUser}|${text}`);
            addMsg(`Bạn: ${text}`, "me");
            document.getElementById("msgInput").value = "";
        }
    }

    function addMsg(text, type = "other") {
        const div = document.createElement("div");
        div.className = "msg " + type;
        div.textContent = text;
        document.getElementById("messages").appendChild(div);
        div.scrollIntoView({ behavior: "smooth" });
    }

    // Gõ Enter để gửi
    document.getElementById("msgInput").addEventListener("keypress", e => {
        if (e.key === "Enter") sendMsg();
    });

    // Tự động điền tên ngẫu nhiên
    window.onload = () => {
        if (!document.getElementById("username").value) {
            document.getElementById("username").value = "User" + Math.floor(Math.random() * 9999);
        }
        document.getElementById("username").focus();
    };
</script>

</body>
</html>
