<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 8 - Bài 4: Chat dùng Client Container</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea, #764ba2); font-family: 'Segoe UI'; height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center; }
        .chat-box { width: 900px; height: 700px; background: white; border-radius: 30px; overflow: hidden; box-shadow: 0 30px 80px rgba(0,0,0,0.4); display: flex; flex-direction: column; }
        .header { background: #e53935; color: white; padding: 30px; text-align: center; font-size: 2rem; font-weight: bold; }
        .messages { flex: 1; padding: 30px; overflow-y: auto; background: #f8f9fa; }
        .msg { padding: 15px 22px; margin: 12px 0; border-radius: 28px; max-width: 75%; word-wrap: break-word; }
        .msg.me { background: #e3f2fd; color: #1976d2; align-self: flex-end; margin-left: auto; }
        .msg.other { background: white; border: 1px solid #eee; }
        .msg.system { background: #ffeb3b; color: #333; text-align: center; margin: 20px auto; font-weight: bold; }
        .input-area { padding: 25px; background: white; border-top: 1px solid #ddd; display: flex; gap: 15px; }
    </style>
</head>
<body>

<div class="chat-box">
    <div class="header">CHAT DÙNG CLIENT CONTAINER – LAB 8 BÀI 4</div>
    <div class="messages" id="messages">
        <div class="msg system">Nhập tên và bấm Kết nối để bắt đầu!</div>
    </div>
    <div class="input-area">
        <input type="text" id="nameInput" class="form-control form-control-lg" placeholder="Tên của bạn" autofocus>
        <button onclick="connect()" class="btn btn-success btn-lg px-4">Kết nối</button>
        <input type="text" id="msgInput" class="form-control form-control-lg" placeholder="Nhập tin nhắn..." disabled>
        <button onclick="sendMsg()" class="btn btn-danger btn-lg px-5" disabled>Send</button>
    </div>
</div>

<script>
    let ws = null;
    let myName = "";

    function connect() {
        myName = document.getElementById("nameInput").value.trim();
        if (!myName) {
            alert("Vui lòng nhập tên!");
            return;
        }

        ws = new WebSocket(`ws://localhost:8080/Lab78/jsonchat/${encodeURIComponent(myName)}`);

        ws.onopen = () => {
            addMsg(`Chào ${myName}! Đã kết nối thành công!`, "system");
            document.getElementById("msgInput").disabled = false;
            document.querySelector("button[onclick='sendMsg()']").disabled = false;
            document.getElementById("nameInput").disabled = true;
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            let text = data.text;
            if (data.type === 0) text += ` (Online: ${data.count})`;
            if (data.type === 2) text += ` (Online: ${data.count})`;
            addMsg(text, data.type === 1 ? (data.sender === myName ? "me" : "other") : "system");
        };

        ws.onclose = () => addMsg("Đã ngắt kết nối!", "system");
    }

    function sendMsg() {
        const text = document.getElementById("msgInput").value.trim();
        if (text && ws) {
            ws.send(text);
            document.getElementById("msgInput").value = "";
        }
    }

    function addMsg(text, type) {
        const div = document.createElement("div");
        div.className = "msg " + type;
        div.textContent = text;
        document.getElementById("messages").appendChild(div);
        div.scrollIntoView();
    }

    document.getElementById("msgInput").addEventListener("keypress", e => {
        if (e.key === "Enter") sendMsg();
    });
</script>

</body>
</html>
